<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Border and Specific Dimensions</title>
    <style>
        .styled-image {
            border: 2px solid #000;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h2>Styled Image</h2>
    <img src="https://images.unsplash.com/photo-1720437547757-34d7b67eae00?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D" alt="Styled Image" class="styled-image">
</body>
</html>
