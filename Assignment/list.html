<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <h2>My Favorite Movies</h2>
    <ol>
        <li>The Shawshank Redemption</li>
        <li>Inception</li>
        <li>Interstellar</li>
        <li>The Dark Knight</li>
        <li>Forrest Gump</li>
    </ol>

    <h2>Grocery List</h2>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
        <li>Butter</li>
        <li>Cheese</li>
    </ul>
</body>
</html>
