<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with Titles</title>
    <style>
        .image-container {
            margin-bottom: 2em;
        }
        .image-container img {
            width: 300px;
            height: 200px;
        }
        body{
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h2>Skyscrapper</h2>
        <img src="https://images.unsplash.com/photo-1720437547757-34d7b67eae00?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
    </div>

    <div class="image-container">
        <h2>Snow Land</h2>
        <img src="https://plus.unsplash.com/premium_photo-1720188548640-3c5602bb7832?q=80&w=1530&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
    </div>

    <div class="image-container">
        <h2>Water World</h2>
        <img src="https://images.unsplash.com/photo-1720366252332-a86c8a11d879?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
    </div>

    <div class="image-container">
        <h2>Mountains</h2>
        <img src="https://plus.unsplash.com/premium_photo-1720380988505-6fa41e99e53e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 4">
    </div>

    <div class="image-container">
        <h2>Canoe</h2>
        <img src="https://images.unsplash.com/photo-1720247521700-3bda3ce35077?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 5">
    </div>
</body>
</html>
